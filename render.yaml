# render.yaml
services:
  - type: web
    name: keycloak
    env: docker
    dockerfilePath: Dockerfile
    branch: main
    # Variables de entorno para crear el usuario administrador
    envVars:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    # Ruta para comprobar que el servicio est√° vivo
    healthCheckPath: /health
